spring:
    application:
        name: API-GATEWAY
    cloud:
        config:
            fail-fast: true
            retry:
                max-attempts: 20
                max-interval: 15000
                initial-interval: 10000
            discovery:
                enabled: true
                service-id: CONFIG-SERVER
server:
    port: 8078

eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:8761/eureka